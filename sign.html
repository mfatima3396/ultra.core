<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Modern Auth Form</title>
    <!-- Google Fonts & FontAwesome Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
            --white: #ffffff;
            --light-gray: #f0f2f5;
            --text-dark: #2d3436;
            --transition-speed: 0.7s;
            --ease: cubic-bezier(0.68, -0.55, 0.265, 1.55); /* Premium "Bounce" Easing */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--primary-gradient);
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
        }

        h1 { font-weight: 700; margin: 0; font-size: 1.8rem; color: var(--text-dark); }
        p { font-size: 14px; font-weight: 300; line-height: 20px; letter-spacing: 0.5px; margin: 20px 0 30px; }
        span { font-size: 12px; color: #7f8c8d; }

        .container {
            background-color: var(--white);
            border-radius: 25px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            width: 850px;
            max-width: 100%;
            min-height: 550px;
        }

        /* Form Layout */
        .form-container {
            position: absolute;
            top: 0;
            height: 100%;
            transition: all var(--transition-speed) var(--ease);
        }

        form {
            background-color: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 50px;
            height: 100%;
            text-align: center;
        }

        /* Input Styling */
        .input-group {
            background-color: var(--light-gray);
            border-radius: 12px;
            display: flex;
            align-items: center;
            padding: 0 15px;
            margin: 10px 0;
            width: 100%;
            border: 2px solid transparent;
            transition: 0.3s;
        }

        .input-group:focus-within {
            border-color: #764ba2;
            background-color: #fff;
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.1);
        }

        .input-group i { color: #b2bec3; margin-right: 10px; }

        input {
            background: transparent;
            border: none;
            padding: 12px 0;
            width: 100%;
            outline: none;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
        }

        /* Buttons */
        button {
            border-radius: 30px;
            border: none;
            background: var(--secondary-gradient);
            color: var(--white);
            font-size: 13px;
            font-weight: 600;
            padding: 14px 50px;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
            margin-top: 20px;
        }

        button:hover {
            box-shadow: 0 8px 20px rgba(37, 117, 252, 0.4);
            transform: translateY(-2px);
        }

        button:active { transform: scale(0.95); }

        button.ghost {
            background: transparent;
            border: 2px solid var(--white);
            margin-top: 10px;
        }

        /* Social Icons */
        .social-container { margin: 20px 0; }
        .social-container a {
            border: 1px solid #ddd;
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin: 0 8px;
            height: 45px;
            width: 45px;
            text-decoration: none;
            color: var(--text-dark);
            transition: 0.3s;
        }
        .social-container a:hover {
            background: var(--light-gray);
            transform: translateY(-5px);
            color: #764ba2;
        }

        /* Animation States */
        .sign-in-container { left: 0; width: 50%; z-index: 2; }
        .container.right-panel-active .sign-in-container { transform: translateX(100%); }

        .sign-up-container { left: 0; width: 50%; opacity: 0; z-index: 1; }
        .container.right-panel-active .sign-up-container {
            transform: translateX(100%);
            opacity: 1;
            z-index: 5;
            animation: show 0.6s;
        }

        @keyframes show {
            0%, 49.99% { opacity: 0; z-index: 1; }
            50%, 100% { opacity: 1; z-index: 5; }
        }

        /* Overlay Styling */
        .overlay-container {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            overflow: hidden;
            transition: transform var(--transition-speed) var(--ease);
            z-index: 100;
        }

        .container.right-panel-active .overlay-container { transform: translateX(-100%); }

        .overlay {
            background: var(--secondary-gradient);
            color: var(--white);
            position: relative;
            left: -100%;
            height: 100%;
            width: 200%;
            transform: translateX(0);
            transition: transform var(--transition-speed) var(--ease);
        }

        .container.right-panel-active .overlay { transform: translateX(50%); }

        .overlay-panel {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 40px;
            text-align: center;
            top: 0;
            height: 100%;
            width: 50%;
            transform: translateX(0);
        }

        .overlay-left { transform: translateX(-20%); }
        .container.right-panel-active .overlay-left { transform: translateX(0); }

        .overlay-right { right: 0; transform: translateX(0); }
        .container.right-panel-active .overlay-right { transform: translateX(20%); }

        .forgot {
            color: #95a5a6;
            font-size: 13px;
            text-decoration: none;
            margin: 15px 0;
            transition: 0.3s;
        }
        .forgot:hover { color: var(--text-dark); }
    </style>
</head>
<body>

    <div class="container" id="container">
        <!-- Sign Up Section -->
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-google"></i></a>
                    <a href="#"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registration</span>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Name" />
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email" />
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" />
                </div>
                <button>Sign Up</button>
            </form>
        </div>

        <!-- Sign In Section -->
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Sign In</h1>
                <div class="social-container">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-google"></i></a>
                    <a href="#"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your account</span>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email" />
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" />
                </div>
                <a href="#" class="forgot">Forgot your password?</a>
                <button>Sign In</button>
            </form>
        </div>

        <!-- Sliding Overlay Section -->
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start your journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('container');

        signUpButton.addEventListener('click', () => {
            container.classList.add("right-panel-active");
        });

        signInButton.addEventListener('click', () => {
            container.classList.remove("right-panel-active");
        });
    </script>
</body>
</html>
